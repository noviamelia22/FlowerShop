<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <section class="Register" id="Register">
        <h1 class="heading"><span>Sign Up</span> Now</h1>
      
        <div class="row">
          <form action="" class="form">
            <input type="text" placeholder="Username" class="box">
            <input type="text" placeholder="Password" class="box">
            <input type="text" placeholder="Name" class="box">
            <input type="text" placeholder="Place, Date of birth" class="box">
            <div class="box">
                <label>Gender:</label>
                <div>
                  <input type="radio" name="gender" value="Laki-laki"><span>male</span><br>
                  <input type="radio" name="gender" value="Perempuan"><span>famele</span>
                </div>
            </div>
            <select class="box" name="Religion">
              <option value="islam">Religion</option>
              <option value="islam">islam</option>
              <option value="kristen">kristen</option>
              <option value="hindu">hindu</option>
              <option value="budha">budha</option>
            </select>
            <input type="text" placeholder="Nationality" class="box">
            <div class="box">
                <label>Marital status:</label>
                <div>
                  <input type="radio" name="married" value="male"><span>married</span><br>
                  <input type="radio" name="married" value="female"><span>single</span>
                </div>
            </div>
            <input type="varchar" placeholder="No Telp" class="box">
            <input type="varchar" placeholder="Email" class="box">
            <textarea name="" class="box" placeholder="Address" id="" cols="30" rows="10"></textarea>
            <a href="myacc.html" class="btn">Submit</a>
            <a href="login.html" class="btn">Back</a>
          </form>
        
          <div class="image">
            <img src="registration.jpeg" alt="">
          </div>
      
        </div>
      </section>

    </body> 
</html>
